<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt('Nhập giá trị'),
            j = 0,
            x = [-3, 5, 1, 3, 2, 10],
            i = 0;
        for (i; i < x.length; i++) {
                if (value == x[i]) {
                    alert('Giá trị ' + value + ' thuộc mảng');
                    continue;
                }
                j++;
            }
         if (j == i) {
            alert('Giá trị ' + value + ' không thuộc mảng')
        }
    </script>
</body>

</html>
