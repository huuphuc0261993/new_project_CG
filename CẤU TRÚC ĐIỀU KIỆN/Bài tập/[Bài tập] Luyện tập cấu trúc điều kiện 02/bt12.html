<head>

<body>
    <script>
        let money = prompt('Nhập số tiền bạn muốn vay'),
            rate=0.1,
            n= prompt('nhập số năm bạn muốn vay');
        alert('số tiền lãi bạn phải trả là: '+ money*((1+(rate/12))**(n*12))) +'VND';
    </script>
</body>
