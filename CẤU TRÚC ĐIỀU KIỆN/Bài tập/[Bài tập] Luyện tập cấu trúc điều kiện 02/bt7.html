<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('Nhập giá trị a:'),
            b = prompt('Nhập giá trị b:'),
            c = prompt('Nhập giá trị c:'),
            denta = (b ** 2) - (4 * a * c);
        if (denta > 0) {
            alert('Phương trình có 2 nghiệm phân biệt: x1 = ' + ((-b + Math.sqrt(denta)) / (2 * a)) +
                " x2 = " + ((-b - Math.sqrt(denta)) / (2 * a)));
        } else if (denta < 0) {
            alert('Phươn trình vô nghiệm');
        } else if (a == 0 & b == 0 & c == 0) {
            alert('Phương trình có vô số nghiệm')
        } else {
            alert('Phương trình có nghiệm kép: x1 = x2 = ' + (-b / (2 * a)));
        }
    </script>
</body>

</html>
