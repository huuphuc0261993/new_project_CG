<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            let salary = prompt('Nhập số tiền lương của bạn vào đây');
            if (!isNaN(salary)) {
                if (salary <= 9000000) {
                    alert('Số tiên thuế bạn phải đóng là 0');
                } else {
                    alert('Số tiên thuế bạn phải đóng là:' + salary * 0.1 +'VND')
                }
                break;
            } else
                alert('please try again!')
        } while (isNaN)   
    </script>
</body>

</html>
