<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    do {
        var input = prompt('Input is number');
        if (!isNaN(input)) {
            break;
        } else {
            alert('please try again a number');
        }
    } while (isNaN(input));
    if (input > 0) {
        alert('số bạn vừa nhập là số dương')
    } else if (input == 0) {
        alert(input);
    } else {
        alert('số bạn vừa nhập là số âm');
    }
</script>
</body>
</html>
