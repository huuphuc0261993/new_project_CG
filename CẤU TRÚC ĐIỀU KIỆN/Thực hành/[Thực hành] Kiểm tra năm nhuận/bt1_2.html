<body>
    <script>
        var year = parseInt(prompt('Enter is year'));
        var isleapyear = false;
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    isleapyear = true;
                } 
            } else {
                isleapyear = true;
            }
        } 
    if(isleapyear) {
        alert('is a leap yeaer');
    } else{
        alert('is NOt a leap year')
    }
    </script>  
</body>
