<script>
var a = parseInt(prompt('Enter a year'));
if((a % 4 ===0 & a % 100 != 0) || (a % 400 ===0 & a % 100 === 0)){
    alert('Is a leap year');
}else{
    alert ('is NOT a leap year');
}

</script>
