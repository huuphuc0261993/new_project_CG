<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num;
        do {
            num = prompt('Input is number')
            if (!isNaN(num)) {
                break;
            } else {
                alert('please try again a number')
            }
        } while (isNaN(num));
        function check_snt(num) {
            let num1 = 2;
            let count = 0;
            let txt = '';
            for (num1; ; num1++) {
                let count1 = 0;
                for (let num2 = 2; num2 <= num1; num2++) {
                    if (num1 % num2 == 0) {
                        count1 = count1 + 1;
                    }
                }
                if (count1 == 1) {
                    txt = txt + num1 + ' ';
                    count = count +1;
                }
                if (count == num) {
                    document.write(txt)
                    break;
                }
            }
        }check_snt(num);
    </script>
</body>

</html>
