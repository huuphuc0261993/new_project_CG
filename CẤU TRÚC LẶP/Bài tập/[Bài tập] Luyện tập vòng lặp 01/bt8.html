<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input{
        position: absolute;
        top:20%;
        left: 20%;
        width: 200px;
        height: 100px;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <input type="button" name="start" value="Start" id="begin" onclick="click()">
    <script>
    function click() {
            let num1 = parseInt(prompt('Enter is number one'));
            let num2 = parseInt(prompt('Enter is number two'));
            let random = Math.floor(Math.random() * (num2 - num1) + num1);
            for (let i = 1; i <= 3; i++) {
                let num3 = parseInt(prompt('Enter the number you guessed'));
                if (num3 == random) {
                    alert('Congratulation!');
                    break;
                } else {
                    alert('Vui lòng nhập lại');
                }
                if (i == 3) {
                    alert('Chúc bạn may mắn lần sau');
                }
            }
        }
    </script>
</body>
</html>
