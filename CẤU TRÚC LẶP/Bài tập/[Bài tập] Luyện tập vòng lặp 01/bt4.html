<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 0;
        let b = 1;
        let result = b;
        for (let i = 1; i < 20; i++) {
            result = a + b;
            a = b;
            b = result;
            if (result % 5 == 0) {
                alert(result);
                break;
            }
        }
    </script>
</body>
</html>
