<head>

<body>
    <script>
        do {
            let n = prompt('Input is number');
            if (!isNaN(n)) {
                let i = 1;
                let tich = 1;
                for (i = 1; i <= n; i++) {
                    tich = tich * i
                } alert(tich)
                break;
            } else {
                alert('please try again a number');
            }
        } while (isNaN(n));

    </script>
</body>
