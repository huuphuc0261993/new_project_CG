<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    for(let i=0;i<6;i++){
        for(j=0;j<21;j++){
            if(i===0||j===0||i===5||j===20){
                document.write(' * ');
            }else{
                document.write('&nbsp&nbsp&nbsp');
            }
        }
    document.write('<br/>')}
    </script>
</body>
</html>
